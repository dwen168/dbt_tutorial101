config-version: 2

name: "dbt_101"
version: "1.0.0"

profile: "dbt_101_profile"

on-run-end:
  - "{{ log_run_results(results) }}"

model-paths: ["models"]
analysis-paths: ["analyses"]
test-paths: ["data-tests"]
seed-paths: ["seeds"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]

target-path: "target"
clean-targets:
  - "target"
  - "dbt_packages"

vars:
  "dbt_date:time_zone": "Australia/Sydney"

seeds:
  dbt_101:
    jaffle_data:
      +schema: raw
      +enabled: "{{ var('load_source_data', false) }}"

models:
  dbt_101:
    staging:
      +materialized: view
      +schema: stg
    marts:
      +materialized: table
    ctl:
      +materialized: table
      +schema: ctl


flags:
  indirect_selection: cautious