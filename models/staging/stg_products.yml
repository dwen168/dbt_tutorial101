sources:
    - name: raw
      description: "Raw data source"
      schema: raw
      tables:
        - name: raw_products
          description: "Raw product data"
        
models:
    - name: stg_products
      description: "Staging view for product data"
      schema: stg
      columns:
        - name: product_id
          description: "Unique identifier for product"
          tests:
            - unique
            - not_null
        - name: product_name
          description: "Name of the product"
          tests:
            - textual